name: Build Android (Release)

on:
  release:
    types: [published]
  pull_request:
    paths:
      - '.github/workflows/build-android-release.yml'

jobs:
  build_release:
    name: Build Android Example App (release, new architecture)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Restore node_modules from cache
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install node_modules
        run: yarn install --frozen-lockfile --cwd package
      - name: Install node_modules for example/
        run: yarn install --frozen-lockfile --cwd package/example

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          java-package: jdk

      - name: Run Gradle Build for example/android/
        working-directory: package/example
        run: yarn build:android-release

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: package/example/android/app/build/outputs/apk/release/app-release.apk
          asset_name: "MMKVExample-${{ github.event.release.tag_name }}.apk"
          asset_content_type: application/vnd.android.package-archive

      # Gradle cache doesn't like daemons
      - name: Stop Gradle Daemon
        working-directory: package/example/android
        run: ./gradlew --stop
